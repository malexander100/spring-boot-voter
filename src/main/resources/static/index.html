<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dual Counter System</title>
    <!-- We need these libraries for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
    <style>
        .counter-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .counter-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }

        .counter {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        button {
            font-size: 24px;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="counter-container">
    <!-- First Counter -->
    <div class="counter-box">
        <h2>Counter 1</h2>
        <div class="counter" id="counter1">0</div>
        <button onclick="incrementCounter(1)">+</button>
        <button onclick="decrementCounter(1)">-</button>
    </div>

    <!-- Second Counter -->
    <div class="counter-box">
        <h2>Counter 2</h2>
        <div class="counter" id="counter2">0</div>
        <button onclick="incrementCounter(2)">+</button>
        <button onclick="decrementCounter(2)">-</button>
    </div>
</div>

</body>
</html>
